<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>insidesLook </ion-title>

      <ion-buttons end>
        <button>
          <ion-icon (click)="logout()" menuClose name="log-out"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToAddShop()">Add Shop</button>
      <button menuClose ion-item (click)="goToHome()">Home </button>
      <button menuClose ion-item (click)="goToTournaments()">Tournaments </button>
      <button menuClose ion-item (click)="goToShop()">My Shop </button>
      <button menuClose ion-item (click)="goToManageShop()">Manage Shop </button>
      <button menuClose ion-item (click)="goToAddProduct()">Add Product </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
